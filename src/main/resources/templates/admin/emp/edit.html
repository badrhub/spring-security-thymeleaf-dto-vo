<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
 </head>
<body>
<div class="container">
 <form th:action="@{/admin/emp/save}" method="POST" class="form-signin" th:object="${empVo}">
 <h3 class="form-signin-heading" th:text="Nouveau"></h3>
 <br/>
 <input th:field="*{id}" type="hidden" id="id" name="name" th:placeholder="Name" class="form-control"/> <br/>
 <input th:field="*{name}" type="text" id="name" name="name" th:placeholder="Name" class="form-control"/> <br/>
 <input th:field="*{fonction}" type="text" id="fonction" name="fonction" th:placeholder="Fonction" class="form-control" /> <br />
 <input th:field="*{salary}" type="text" id="salary" name="salary" th:placeholder="Salary" class="form-control" /> <br />

 <div align="center" th:if="${param.error}">
 <p style="font-size: 20; color: #FF1C19;">blallalallala</p>
 </div>
 <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Enregistrer"></button>
 </form>
</div>
</body>
</html>
